name: CI
on: [push, pull_request]
jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '5.0.408'
    - name: Build and Test
      run: pwsh ./build.ps1